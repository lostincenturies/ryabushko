@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

/* === ОСНОВНЫЕ СТИЛИ === */
body {
    width: 90%;
    margin: 3% auto;
    background: #202020;
    color: #fffacd;
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
}

/* === ТИПОГРАФИКА === */
h1 {
    text-align: center;
    font-size: clamp(1.8em, 4vw, 2.8em);
    color: #00FF00;
    text-shadow: 0 0 10px #00FF00;
    margin-bottom: 1em;
}

h2 {
    text-align: center;
    font-size: clamp(1.5em, 3vw, 2em);
    color: #FFD700;
    margin: 1.5em 0 1em 0;
}

h3 {
    text-align: center;
    font-size: clamp(1.2em, 2.5vw, 1.5em);
    color: #00BFFF;
    margin: 1.2em 0 0.8em 0;
}

.center {
    text-align: center;
    font-weight: bold;
}

.editor-info, .author-info {
    text-align: center;
    font-style: italic;
    color: #FFD700;
    margin: 0.5em 0;
}

.idz-link {
    font-size: clamp(1.1em, 2.5vw, 1.5em);
    text-align: center;
    margin: 1em 0;
}

/* === АНИМАЦИИ === */
@keyframes running-rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
}

@keyframes title-glow {
    from { text-shadow: 0 0 10px #00FF00; }
    to { text-shadow: 0 0 15px #00FF00; }
}

/* === КОМПОНЕНТЫ === */
.rainbow-line {
    height: 4px;
    background: linear-gradient(90deg, #ff0000, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
    background-size: 400% 100%;
    margin: 1.5em 0;
    border-radius: 2px;
    animation: running-rainbow 3s linear infinite;
}

/* === ССЫЛКИ === */
a {
    color: #00BFFF;
    text-decoration: underline;
    font-weight: bold;
    transition: all 0.3s ease;
}

a:hover {
    color: #FF6347;
}

/* === АДАПТИВНОСТЬ === */
@media (max-width: 768px) {
    body {
        width: 95%;
        margin: 5% auto;
    }
    
    .editor-info, .author-info {
        font-size: 0.9em;
    }
}
