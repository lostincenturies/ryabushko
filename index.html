/* Бегущая радужная полоска */
.rainbow-line {
    height: 4px;
    background: linear-gradient(90deg,
        #ff0000, #ff4500, #ffa500, 
        #ffff00, #7fff00, #00ff00,
        #00ffff, #00bfff, #0000ff,
        #8000ff, #ff00ff, #ff1493
    );
    background-size: 400% 100%;
    margin: 20px 0;
    border-radius: 2px;
    animation: running-rainbow 3s linear infinite;
    box-shadow: 
        0 0 10px #fff,
        0 0 20px #ff00ff,
        0 0 30px #00ffff;
}

@keyframes running-rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
}
